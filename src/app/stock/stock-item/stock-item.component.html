<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

<div class="stock-container" *ngFor="let stock of stocks; index as i">
  <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
  <div class="description">{{stock.description}}</div>
  <div class="price"
       [class]="positiveChange ? 'positive' : 'negative'">$ {{stock.price}}/{{stock.unit}}</div>
  <button (click)="toggleFavorite($event, i)"
       [disabled]="favorite">Add to Favorite</button>
</div>
