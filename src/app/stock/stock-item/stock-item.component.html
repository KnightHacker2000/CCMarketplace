<nav aria-label="breadcrumb" class="shadow-sm p-3 mb-5 bg-white rounded">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">stock</li>
  </ol>
</nav>
<div class="container">
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <div class="stock-container" *ngFor="let stock of stocks; index as i">
        <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
        <div class="description">{{stock.description}}</div>
        <div class="price"
            [class]="positiveChange ? 'positive' : 'negative'">$ {{stock.price}}/{{stock.unit}}
        </div>

        <!-- Use this to try *ngIf <img src={{stock.imgsrc}} alt=string.concat({{stock.name}} class="productImg" *ngIf="stock.price>10"> -->
        <img src={{stock.imgsrc}} alt=string.concat({{stock.name}} class="productImg">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="amount" aria-label="" aria-describedby="basic-addon2" [(ngModel)]="amountArr[i]">
          <span class="input-group-text" id="basic-addon2">{{stock.unit}}</span>
          <button class="btn btn-dark" (click)="incrementOrderAmount(i)">+</button>
          <button class="btn btn-dark" (click)="decrementOrderAmount(i)">-</button>
        </div>

        <!-- <button type="button" class="btn btn-primary" (click)="onAddToCart($event)">Add to Cart</button> -->
        <!-- at receiver side-- (AddToCart($event))="onAddToCart($event)" -->
        <button type="button" class="btn btn-primary" (click)="onAddToCart(i)">Add to Cart</button>
      </div>
    </div>
    <div class="col-md-5 col-lg-4 order-md-last">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Your cart</span>
        <!-- <span class="badge bg-primary rounded-pill">3</span> -->
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let item of itemArr; index as j">
          <!-- <div *ngIf="item != null"> -->
              <div>
                <h6 class="my-0">{{stocks[j].name}}</h6>
                <small class="text-muted">{{stocks[j].description}}</small>
              </div>
            <span class="text-muted">{{item.amount}} {{stocks[j].unit}}</span>
          <!-- </div> -->
        </li>
