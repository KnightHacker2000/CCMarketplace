<p>Summary: </p>
<div class="card" style="width: 80%">
    <div class="card-body">
        <p>Items: </p>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items; let i = index">
                    <td>{{ item }}</td>
                    <td>{{ numbers[i] }}</td>
                </tr>
              </tbody>
        </table>

        <p>Shipping Info: </p>

        <p>Payment Info: </p>

    </div>
</div>
<button type="button" class="btn btn-lg btn-primary" (click)="onContinue()">Continue</button>
