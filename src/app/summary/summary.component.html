
<div class="container">
  <div class="col-md-7 col-lg-8">
    <div class="row">
      <h5 class="card-title">Summary: </h5>
      <div class="card shadow p-3 mb-5 bg-white rounded" >
        <div class="card-body">
            <p>Items: </p>
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Item</th>
                      <th scope="col">Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items; let i = index">
                        <td>{{ item }}</td>
                        <td>{{ numbers[i] }}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
      </div>
    </div>  
  
    
    <div class="row">
      
      <h5 class="card-title">Shipping Info: </h5>
      <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 110%;">
        <table class="table">
          <tbody>
            <tr>
                <td>Postal: {{ shipping.postal }}</td>
            </tr>
            <tr>
              <td>Shipping Method: {{ shipping.method }}</td>
            </tr>
            <tr>
              <td>Email: {{ shipping.email }}</td>
            </tr>
            <tr>
              <td>Fee: {{ shipping.fee }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
  
      
      <h5 class="card-title">Payment Info: </h5>
      <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 110%;">
        <table class="table">
          <tbody>
            <tr>
              <td>Amount: {{ payment.amount }}</td>
            </tr>
            <tr>
              <td>Payment Info: {{ payment.cardNum }}</td>
            </tr>
            <tr>
              <td>Name: {{ payment.name }}</td>
            </tr>
            
          </tbody>
        </table>
      </div>
          
      
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-lg btn-primary" (click)="onContinue()">Confirm</button>
    </div>

  </div>
  
  

</div>
