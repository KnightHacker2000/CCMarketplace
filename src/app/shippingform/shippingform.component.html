<form>
    <div class = "form-group">
        <label for="postalAddr">Postal Address</label>
        <input required id="postalAddr" type = "text" class="form-control">

        <label for="shippingMethod">Choose a shipping method:</label>
        <select id="shippingMethod" name="methods">
        <option value="regular">Regular</option>
        <option value="expedited">Expedited</option>
        </select>

        <label for="emailAddr">Email Address</label>
        <input required id="emailAddr" type = "text" class="form-control">

    </div>
    <button class="btn btn-primary">Submit</button>
</form>
